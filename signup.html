<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign up</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Rubik&display=swap" rel="stylesheet">
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="signup.css">
    <link rel="stylesheet" href="media-query.css">
</head>

<body>
    <div class="back">
        <a href="index.html"><img src="back.png" alt=" "></a>
    </div>
    <div class="container">
        <div class="login-block">

            <div class="inputs">
                <div class="username">
                    USER NAME
                    <input type="text" class="un" placeholder="Enter username here ..." required>
                </div>
                <div class="email">
                    Email
                    <input type="email" class="e" placeholder="Enter email here ..." required>
                </div>
                <div class="password">
                    PASSWORD
                    <input type="password" class="pw" placeholder="Enter password here ..." required>
                </div>
            </div>
            <div class="other">
                <div class="btn">
                    <button class="submit-button" id="submitbutton" value="Submit"><a class="signup-btn"
                            href="homepage.html">Sign up</a></button>
                </div>
                <pre
                    style="font-family: 'Poppins', sans-serif;">Already have an account ? <a href="login.html">Login</a></pre>
            </div>
        </div>
    </div>
</body>

</html>
