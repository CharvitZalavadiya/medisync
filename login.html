<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300&family=Rubik&display=swap" rel="stylesheet">
    <link rel="icon" href="logo.png">
    <link rel="stylesheet" href="login.css">
    <link rel="stylesheet" href="media-query.css">
</head>
<body>
    <div class="back">
        <a href="index.html"><img src="back.png" alt=" "></a>
    </div>
    <div class="container">
        <div class="login-block">
            <div class="inputs">
                <div class="username">
                    USER NAME
                    <input type="text" class="un" placeholder="Enter username here ..." required>
                </div>
                <div class="password">
                    PASSWORD
                    <input type="password" class="pw" placeholder="Enter password here ..." required>
                </div>
            </div>
            <hr>
            <div class="other">
                <div class="btn">
                    <a class="login-btn" href="homepage.html"><input type="submit" value="Login"></input></a>
                </div>
                <pre style="font-family: 'Poppins', sans-serif;">Creat new account ! <a href="signup.html">Creat</a></pre>
            </div>
        </div>
    </div>
</body>
</html>
